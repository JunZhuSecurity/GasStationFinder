<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Gas Station Finder</title>

    <link rel="stylesheet" type="text/css" href="stylesheets/myStyleSheet.css"> </link>
	  <script  type="text/javascript" src="javascripts/mapJS.js"> </script>

  </head>
  <body>

   <input id="pac-input" class="controls" type="text" placeholder="Enter a location">
    <div id="type-selector" class="controls">
    </div>

    <div id="map"></div>
    <div id="right-panel">
      <h2>Results</h2>
      <ul id="places"></ul>
      <button id="more">More results</button>
    </div>

  <!-- calling google api script  -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByyfkeO_3V5QR2rwdcP1uE2bi6rgO2ZW0&libraries=places&callback=initLocate" async defer></script>
  <!-- initLocate callback function defined in js/ mapJs.js  -->
  </body>
</html>
